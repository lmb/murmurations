<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		canvas {
			display: block;
			width: 100%;
		}
	</style>
</head>

<body>
	<div style="display: flex; flex-direction: row;">
		<div style="display: flex; flex-direction: column; margin-right: 20px;">
			<div style="margin-bottom: 10px;">
				<label for="separation">Separation:</label>
				<input type="range" id="separation" name="separation" min="-1" max="1" value="0" step="0.01">
			</div>
			<div style="margin-bottom: 10px;">
				<label for="cohesion">Cohesion:</label>
				<input type="range" id="cohesion" name="cohesion" min="-1" max="1" value="0" step="0.01">
			</div>
		</div>
		<div style="display: flex; flex-direction: column;">
			<div style="margin-bottom: 10px;">
				<label for="alignment">Alignment:</label>
				<input type="range" id="alignment" name="alignment" min="0" max="5" value="1" step="0.1">
			</div>
			<div style="margin-bottom: 10px;">
				<label for="neighbors">Neighbors:</label>
				<input type="range" id="neighbors" name="neighbors" min="1" max="500" value="20">
			</div>
		</div>
	</div>
	<canvas id="canvas" style="height: calc(100vh - 100px);"></canvas>
	<script type="module">
		if (!window.IS_PRODUCTION) {
			new EventSource('/esbuild').addEventListener('change', () => location.reload())
		}
	</script>
	<script src="murmuration.js" type="module"></script>
</body>

</html>
