<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: black;
			color: white;
			font-family: sans-serif;
		}

		canvas {
			display: block;
			width: 100vw;
		}
	</style>
	<title>Murmurations</title>
</head>

<body>
	<div style="display: flex; flex-direction: row; gap: 20px; padding: 10px;">
		<div style="display: flex; align-items: center; gap: 5px;">
			<label for="separation">Separation:</label>
			<input type="range" id="separation" name="separation" min="-10" max="10" value="2" step="0.1">
		</div>
		<div style="display: flex; align-items: center; gap: 5px;">
			<label for="cohesion">Cohesion:</label>
			<input type="range" id="cohesion" name="cohesion" min="-1" max="1" value="0" step="0.01">
		</div>
		<div style="display: flex; align-items: center; gap: 5px;">
			<label for="alignment">Alignment:</label>
			<input type="range" id="alignment" name="alignment" min="0" max="20" value="1" step="0.1">
		</div>
		<div style="display: flex; align-items: center; gap: 5px;">
			<label for="neighbors">Neighbors:</label>
			<input type="range" id="neighbors" name="neighbors" min="1" max="500" value="20">
		</div>
		<div style="display: flex; align-items: center; gap: 5px;">
			<label for="3d">3D:</label>
			<input type="checkbox" id="3d" name="3d">
		</div>
		<div style="display: flex; align-items: center; gap: 5px;"></div>
		<input type="button" id="fullscreen" name="fullscreen" value="Fullscreen">
	</div>
	</div>
	<canvas id="canvas" style="height: calc(100vh - 45px);"></canvas>
	<script type="module">
		if (window.DEBUG) {
			new EventSource('/esbuild').addEventListener('change', () => location.reload())
		}
	</script>
	<script src="murmuration.js" type="module"></script>
</body>

</html>
